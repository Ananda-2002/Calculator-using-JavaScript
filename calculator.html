<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="historyBar">
      <button id="clear">Clear</button>
      <p>Histories</p>
      <div id="lists"></div>
    </div>
    <button id="historyButton">History</button>
    <div class="calScreen"><div id="screen"></div></div>
    <div class="calBody">
      <div class="row1">
        <button class="characters" id="mode">Night</button>
        <button class="characters" id="c">C</button>
        <button class="characters" id="<"><</button>
        <button class="characters" id="/">/</button>
      </div>

      <div class="row2">
        <button class="characters" id="7">7</button>
        <button class="characters" id="8">8</button>
        <button class="characters" id="9">9</button>
        <button class="characters" id="x">x</button>
      </div>

      <div class="row3">
        <button class="characters" id="4">4</button>
        <button class="characters" id="5">5</button>
        <button class="characters" id="6">6</button>
        <button class="characters" id="-">-</button>
      </div>

      <div class="row4">
        <button class="characters" id="1">1</button>
        <button class="characters" id="2">2</button>
        <button class="characters" id="3">3</button>
        <button class="characters" id="+">+</button>
      </div>

      <div class="row5">
        <button class="characters" id="n">-+</button>
        <button class="characters" id="0">0</button>
        <button class="characters" id=".">.</button>
        <button class="characters" id="=">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
